plugin {
		hyprexpo {
				columns          = 1
				gap_size         = 5
				bg_col           = rgb(1e1e2e)
				workspace_method = center current
				gesture_distance = 300
		}
		hyprbars {
				enabled    = true

				bar_height = 20

				hyprbars-button = rgb(f38ba8), 10, hyprctl dispatch killactive
				hyprbars-button = rgb(a6e3a1), 10, hyprctl dispatch fulscreen 1

				bar_title_enabled = true
				bar_text_align    = center
		}
}
